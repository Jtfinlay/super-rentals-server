swagger: "2.0"
info:
  version: "0.0.1"
  title: Super-Rentals-Server
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /rentals:
      # our controller name
      x-swagger-router-controller: rental
      get:
        description: get the rentals list
        # define the type of response for Success "200" and Error
        responses:
          "200":
            description: Success
            schema:
              $ref: "#/definitions/GetRentalsListResponse"
          default:
            description: Error
            schema:
              $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  Rental:
    type: object
    properties:
      id:
        type: string
      type:
        type: string
        description: JSONAPI object type
      attributes:
        type: object
        properties:
          title:
            type: string
            description: display name of the rental
          owner:
            type: string
            description: name of the rental owner
          city:
            type: string
            description: city within which the rental lies
          property-type:
            type: string
            description: style of the property
          bedrooms:
            type: number
            description: the number of bedrooms in the rental
          description:
            type: string
            description: a description of the rental
        required:
          - title
          - owner
          - city
          - property-type
          - bedrooms
          - description
    required:
      - type
      - attributes
  GetRentalsListResponse:
    type: array
    items:
      $ref: "#/definitions/Rental"
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
